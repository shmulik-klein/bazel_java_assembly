options:
  languages: [ "java" ]
  resolverType: "coursier"
  strictVisibility: true
  transitivity: exports
  versionConflictPolicy: highest
  thirdPartyDirectory: 3rdparty
  namePrefix: assembly_
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/

dependencies:
  commons-cli:
    commons-cli:
      lang: java
      version: "1.4"
